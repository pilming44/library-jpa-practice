spring:
  application:
    name: library
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpa_library
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
logging.level:
  org.hibernate.SQL: debug
  com.jpa.library: debug

management:
  endpoints:
    web:
      exposure:
        include: "*"
server:
  tomcat:
    mbeanregistry:
      enabled: true

---
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: #젠킨스에서 설정
    username: #젠킨스에서 설정
    password: #젠킨스에서 설정
    driver-class-name: org.h2.Driver
    hikari:
      maximum-pool-size: 20

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug
    com.jpa.library: debug
  file:
    path: /home/logs

management:
  server:
    port: 9292
---
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: #젠킨스에서 설정
    username: #젠킨스에서 설정
    password: #젠킨스에서 설정
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

logging.level:
  org.hibernate.SQL: debug
  com.jpa.library: debug